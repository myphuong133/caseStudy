<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Caro</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Icons Fontawesome.com-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--Link css-->
    <link rel="stylesheet" href="caroSimpleCss.css">
   
</head>

<body style="background-color: rgb(137, 137, 254);">
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <h1 id="score">0-0</h1>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-4 p-1 ">
                    <button onclick="playAgain()"> Play Again</button>
                </div>
                <div class="col-md-4 p-1 ">
                    <button onclick="surrender(tick)">Resign</button>
                </div>
                <div class="col-md-4 p-1 ">
                    <button onclick="showSetting()"> Setting</button>
                </div>
            </div>
            <div class="row">
                <h1 onclick="check()"><span style="color: red;">Caro Game</span> Simple by <span style="color:blue">Tung</span></h1>
            </div>

        </div>
    </div>
    <!--CaroTable in here-->
    <div id="create_caro"></div>

    <div id="setting">
        <div class="settingForm col-md-4">

            <div onclick="closeSetting()" class="settingClose">
                X
            </div>

            <div class="setting-Header">
                <i class="fa-solid fa-gear" style="margin-right: 12px;"></i>
                Setting
            </div>

            <div class="container p-3">
                <div class="row">
                    <h2 class="col-md-4">Game Play</h2>
                    <input class="col-md-3 me-auto button" type='button' value="3X3" onclick="changeTable(3,4)">
                    <input class="col-md-3 me-auto button" type="button" value="5X5" onclick="changeTable(5,50)">
                </div>
            </div>
        </div>
    </div>

</body>

<script src="caroSimpleJS.js">

</script>
</html>
