<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Caro</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid;
            width: 20px;
            height: 20px;
            text-align: center;
        }

        td:hover {
            background-color: yellow;
        }

        button {
            width: 200px;
        }
        
        h1 {
            text-align: center;
        }
      
        table {
            size: 50px;  
            margin: auto;
        }
    </style>
</head>

<body>
    <h1 onclick="check()" >Caro Game Simple by TÃ¹ng</h1>
   
    <p id="create_caro"></p>
    <script>

        let count = 0;
        let victory = false;
        let id = '';
        let tick = 'X'
        let isPlayerA = true;

        let arrayCaro = [...Array(20)].map(e => Array(20));



        let caroTable = '<table>';
        for (let row = 0; row < arrayCaro.length; row++) {
            caroTable += '<tr>'

            for (let col = 0; col < arrayCaro.length; col++) {
                arrayCaro[row][col] = '';
                caroTable += '<td ' + 'id="idcaro' + row + ',' + col + '"' + ' onclick="game(' + row + "," + col + ')" >' + arrayCaro[row][col] + '</td>'
            }
            caroTable += '<tr>'
        }
        document.getElementById('create_caro').innerHTML = caroTable;
       

        function game(row, col) {
            id = 'idcaro' + row + ',' + col;
            let a = document.getElementById(id).innerHTML;
            if (isPlayerA) {
                if (a == '') {
                    tick = 'X';
                    isPlayerA = false;
                }
            } else if (a == '') {
                {

                    tick = 'O';
                    isPlayerA = true;
                }
            }

            if (arrayCaro[row][col] == '') {
                arrayCaro[row][col] = tick;
                document.getElementById(id).innerText = arrayCaro[row][col]


            }
            checkRow(tick);
            checkCol(tick);
            checkCrossRowleft(tick);
            checkCrossRowRight(tick);
            checkVictory(tick);
        }
        function checkRow(tick) {
            for (let i = 0; i < arrayCaro.length; i++) {
                for (let j = 0; j < arrayCaro.length; j++) {
                    if (arrayCaro[i][j] == tick) {
                        count++;

                    } else {
                        count = 0
                    } if (count >= 5) {
                        victory = true;
                        break
                    }
                }

            }
        }

        function checkCol(tick) {
            for (let i = 0; i < arrayCaro.length; i++) {
                for (let j = 0; j < arrayCaro.length; j++) {

                    if (arrayCaro[j][i] == tick) {
                        count++;

                    } else {
                        count = 0
                    } if (count >= 5) {
                        victory = true;
                        break
                    }
                }

            }
        };

        function checkCrossRowleft(tick) {
            let k = 0;
            let l = 0;
            for (let i = 0; i < arrayCaro.length; i++) {
                k = i;
                for (let j = 0; j < arrayCaro.length; j++) {
                    l = j;
                    for (; k < arrayCaro.length; k++) {
                        console.log('ok');
                        if (arrayCaro[k][l] == tick) {
                            console.log(count);
                            count++;
                        }
                       
                        else {
                            count = 0
                        } if (count >= 5) {
                            victory = true;
                            break
                        }
                        l++
                    }

                }
            }
        }

        function checkCrossRowRight(tick) {
            let k = 0;
            let l = 0;
            for (let i = 0; i < arrayCaro.length; i++) {
                k = i;
                for (let j = 0; j < arrayCaro.length; j++) {
                    l = j;
                    for (; k > 0; k--) {

                        if (arrayCaro[k][l] == tick) {

                            count++; 
                        }
                        else {
                            count = 0
                        } if (count >= 5) {
                            victory = true;
                            break
                        }
                        l++
                    }

                }
            }
        }




        function checkVictory(tick) {
            if (victory) {
                alert( tick + 'Win')
            }
        }



    </script>
</body>

</html>
